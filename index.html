<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" >
  <title>Decided</title>
  <meta name="theme-color" content="#2e2e2e">
  <link rel="icon" type="png" sizes="100x100" href="img/favicon.png">
  <link rel="stylesheet" href="app.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >
  <link rel="stylesheet" href="particles/particle.css"/>
  <script src="particles/particles.min.js" ></script>
  <style>
   body {
/*    margin-top : 50px;*/
    background-image:url('./img/aroura.jpg');
    background-repeat: no-repeat;
    background-size: 100vw 100vh;
     }
  </style>
</head>

<body>
  <!-- particles.js container -->
<div id="particles-js" style="z-index: -10;"></div>

  <script src="particles/particles.js" ></script>

<textarea id="clipboard">.</textarea>
<div class="banner">
  <div class="banner-content">
      <div class="text">D3C1D3D_0R_D3AD</div>
  </div>
  <div>
      <a href="https://github.com/shinigami-777/Decided" target="_blank">
        <i style="color: white" class="fa fa-github fa-2x" aria-hidden="true"></i>
      </a>
  </div>
</div>

<main>
  <canvas id="canvas"></canvas>
  <div class="right-pane">
    <div class="controls">
      <div class="labeled-action name-entry">
        <input id="wedge-input" class="content" placeholder="Enter Values Here"/>
        <button id="add-wedge">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div id="wedge-list">
    </div>
    <div id="buttons">
      <button id="clear-list" class="button stock remove-wedge">Clear</button>
      <button id="copy-link" class="button stock remove-wedge">Copy LInk</button>
    </div>
    
  </div>
</main>

<div id="spin-container">
      <button id="spin-wheel" class="button stock">Spin</button>
</div>

<!--Templates-->
<div id="templates" style="display: none">
  <!--List Item Template-->
  <ListItem>
    <div class="list-item labeled-action">
      <div class="content">Sample Content</div>
      <button class="remove-wedge">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </button>
    </div>
  </ListItem>
</div>

</body>
<script src="app.js" ></script>
</html>
